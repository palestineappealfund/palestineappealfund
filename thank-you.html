<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Palestine Appeal Fund</title>
  <meta name="description" content="Thank you for your donation to Palestine Appeal Fund. Your support helps provide urgent aid to Gaza & Palestine.">
  <meta property="og:title" content="Thank You - Palestine Appeal Fund">
  <meta property="og:description" content="Your donation helps provide urgent aid to Gaza & Palestine.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://i.imgur.com/aMOcoS3.png" />
  <meta name="twitter:card" content="summary_large_image">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <section class="p-8 text-center max-w-2xl mx-auto">
    <img src="https://i.imgur.com/aMOcoS3.png" alt="Palestine Appeal Fund Logo" class="mx-auto h-32 w-auto mb-6">
    <h1 class="text-3xl font-bold mb-4">Thank You for Your Donation!</h1>
    <p id="thank-you-message" class="mb-6">Your support helps provide urgent aid to Gaza & Palestine. We’ve sent a confirmation to your email.</p>
    <p class="mb-6">Your generosity makes a real difference in providing medical relief, food, water, and shelter to those in need.</p>
    <a href="https://palestineappealfund.vercel.app" class="px-6 py-3 bg-red-600 rounded hover:bg-red-500 font-semibold transition transform duration-200 hover:scale-105" aria-label="Return to Palestine Appeal Fund Home">Return to Home</a>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount');
    const plan = params.get('plan');
    const method = params.get('method') || 'donation';
    const thankYouMessage = document.getElementById('thank-you-message');

    if (amount && plan) {
      const methodText = method === 'crypto' ? 'crypto' : 'card/bank';
      thankYouMessage.innerText = `Thank you for your $${amount} ${plan} ${methodText} donation! Your support helps provide urgent aid to Gaza & Palestine. We’ve sent a confirmation to your email.`;
    }
  </script>

  <!-- Speed Insights Script -->
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
